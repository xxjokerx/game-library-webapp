<div class="row">
  <div class="col-md-4">
    <app-simple-filter-form
      [filterForm]="filterForm"
      (clickFilter)="onFilter()"
      (clickRefresh)="onRefreshList()"
      (clickDelete)="onDelete()"></app-simple-filter-form>

    <div class="y-spacer"></div>
    <a *ngFor="let game of games"
       style="cursor: pointer;"
       routerLinkActive="active"
       class="list-group-item list-group-item-action"
       [routerLink]="['/admin/editor/games/list', game.id]">
      {{game.name}} (id:{{game.id}})</a>

    <div class="y-spacer">
    </div>

    <ngb-pagination
      [collectionSize]="totalElements"
      [pageSize]="pageSize"
      [(page)]="page"
      (pageChange)="onPageChange($event)"></ngb-pagination>

    <hr/>

    <button
      class="btn btn-secondary mr-2 mb-2"
      type="button"
      routerLink="/admin/locked-mode-new">Nouveau jeu
    </button>
    <button
      class="btn btn-secondary mr-2 mb-2"
      type="button"
      (click)="onRefreshList()">Rafraichir la liste
    </button>
  </div>

  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
