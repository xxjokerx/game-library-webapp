<div class="block-container">
  <h4>Gamme</h4>
  <div class="line-handler-body">
    <div class="product-line-line" *ngIf="gameProductLine$ | async">
      <span class="name">{{ gameProductLine$.value.name }}</span>
      <span class="line-control ml-3 lead" (click)="onRemove(gameProductLine$.value.id)">Retirer</span>
    </div>
    <div class="add-nav" *ngIf="!addModeOn && game.productLine == null">
      <a class="nav-link lead" (click)="onAddMode()">Associer Ã  une gamme.</a>
    </div>
    <div class="picker-component" *ngIf="addModeOn">
      <ng-container *ngIf="{
        all: allProductLines$ | async,
        current: gameProductLine$ | async }
        as data">

        <app-line-picker
          *ngIf="data.all && data.current ; else spinnerBlock"
          [allProductLine]="data.all"
          [currentGameCreators]="data.current"
          (backEvent)="attachProductLine($event)"></app-line-picker>

        <ng-template #spinnerBlock>
          <div class="text-center">
            <div class="spinner-border text-info" role="status">
              <span class="sr-only">Chargement...</span>
            </div>
          </div>
        </ng-template>
      </ng-container>

    </div>
  </div>
</div>
