<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-7">
      <h2>{{ game.name }}</h2>
      <h4 class="mt-4">Catégories</h4>
      <span *ngFor="let category of game.categories">
        <span class="badge-secondary badge mr-2">{{ category.name }}</span>
      </span>
      <h4 class="mt-4">Thèmes</h4>
      <span *ngFor="let theme of game.themes">
        <span class="badge-secondary badge mr-2">{{ theme.name }}</span>
      </span>
      <div class="mt-4">
        <h4 *ngIf="game.creators" class="mt-4">Créateurs</h4>
        <div *ngFor="let creator of game.creators">
          <span>{{ creator.role | enumToString }} : {{ creator.firstName }} {{ creator.lastName}}</span>
        </div>
      </div>
      <div class="mt-4">
        <h4 *ngIf="game.productLine" class="mt-4">Gamme</h4>
        <div>{{ game.productLine.name }}</div>
      </div>
      <div class="mt-4">
        <h4 *ngIf="game.publisher" class="mt-4">Éditeur</h4>
        <div>{{ game.publisher.name }}</div>
      </div>
      <div class="mt-4">
        <h4 class="mb-2">Galerie</h4>
        <ngb-carousel *ngIf="game.imageIds && game.imageIds.length > 0">
          <ng-template ngbSlide *ngFor="let dataUri of dataUriArray; let i = index">
            <div class="text-center">
              <img [src]="dataUri" class="img-fluid carousel-img m-4" alt="{{ game.name }} - dataUriArray[{{ i }}]">
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>


    <div class="col-md-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
