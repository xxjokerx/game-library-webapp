<form
  [formGroup]="creatorForm"
  (ngSubmit)="onSubmit()">
  <h5>{{ label }}</h5>
  <div class="form-row">

    <div class="form-group col-md-5">
      <label for="firstname">Prénom</label>
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        class="form-control">
    </div>

    <div class="form-group col-md-5">
      <label for="lastname">Nom</label>
      <input
        id="lastname"
        type="text"
        formControlName="lastname"
        class="form-control">
    </div>

    <div class="form-group col-md-2">
      <label for="role">Rôle</label>
      <select
        id="role"
        class="form-control w-auto"
        formControlName="role">
        <option
          *ngFor="let role of rolesList"
          [value]="role">{{ role | enumToValue: actualEnumType }}
        </option>
      </select>
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-2">
      <label for="streetNumber">Numéro</label>
      <input
        id="streetNumber"
        type="text"
        formControlName="streetNumber"
        class="form-control">
    </div>

    <div class="form-group col-md-10">
      <label for="street">Adresse</label>
      <input
        id="street"
        type="text"
        formControlName="street"
        class="form-control">
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-5">
      <label for="city">Ville</label>
      <input
        id="city"
        type="text"
        formControlName="city"
        class="form-control">
    </div>

    <div class="form-group col-md-5">
      <label for="country">Pays</label>
      <select
        id="country"
        class="form-control w-auto"
        formControlName="country">
        <option
          *ngFor="let country of countries"
          [value]="country">{{ country }}
        </option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="postal">Code postal</label>
      <input
        id="postal"
        type="number"
        formControlName="postalCode"
        class="form-control">
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-3">
      <label for="phoneNumber">Téléphone</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">☏</span>
        </div>
        <input
          id="phoneNumber"
          type="tel"
          formControlName="phoneNumber"
          class="form-control">
      </div>
    </div>


    <div class="form-group col-md-4 ">
      <label for="mailAddress">Mail</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input
          id="mailAddress"
          type="email"
          formControlName="mailAddress"
          class="form-control">
      </div>
    </div>

    <div class="form-group col-md-4">
      <label for="website">Site web</label>
      <input
        id="website"
        type="text"
        formControlName="website"
        class="form-control">
    </div>

  </div>

  <div class="form-row">
    <div class="col-xl-12">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!creatorForm.valid">Sauvegarder
      </button>
      <span class="x-spacer"></span>
      <button
        type="button"
        class="btn btn-warning"
        (click)="onCancel()">Annuler
      </button>
    </div>
  </div>
</form>
