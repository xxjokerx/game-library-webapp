<div>
  <label for="input">Filtrer les thèmes</label>
  <input class="form-control" id="input" [(ngModel)]="keyword">
</div>
<p>{{ keyword }}</p>
<a *ngFor="let theme of themes"
   style="cursor: pointer;"
   routerLinkActive="active"
   class="list-group-item list-group-item-action"
   [routerLink]="['/admin/themes', theme.id]">
  {{theme.name}} (id:{{theme.id}})</a>
<div class="spacer"></div>
<hr/>
<div class="spacer"></div>
<button
  class="btn btn-secondary"
  type="button"
  routerLink="/admin/themes/new">Nouveau thème
</button>
