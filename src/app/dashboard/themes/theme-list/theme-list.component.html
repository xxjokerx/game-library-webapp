<app-simple-filter-form
  [filterForm]="filterForm"
  (clickFilter)="onFilter()"
  (clickRefresh)="onRefreshList()"
  (clickDelete)="onDelete()"
  class="mb-3"></app-simple-filter-form>

<a *ngFor="let theme of themes"
   style="cursor: pointer;"
   routerLinkActive="active"
   class="list-group-item list-group-item-action"
   [routerLink]="['/admin/themes', theme.id]">
  {{theme.name}} (id:{{theme.id}})</a>
<div class="mb-3"></div>
<ngb-pagination
  [collectionSize]="totalElements"
  [pageSize]="pageSize"
  [(page)]="page"
  (pageChange)="onPageChange()"></ngb-pagination>

<hr/>

<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  routerLink="/admin/themes/new">Nouveau th√®me
</button>
<button
  class="btn btn-secondary mr-2 mb-2"
  type="button"
  (click)="onRefreshList()">Rafraichir la liste
</button>
