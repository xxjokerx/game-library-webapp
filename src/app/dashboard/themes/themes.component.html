<div class="row">
  <div class="col-md">
    <button
      class="btn btn-primary"
      type="button"
      (click)="onAddTheme()">Add a theme
    </button>
  </div>
  <div class="col-md">
    <button
      class="btn btn-danger"
      type="button"
      (click)="onDeleteTheme()">Delete a theme
    </button>
  </div>
  <div class="col-md">
    <button
      class="btn btn-secondary"
      type="button"
      (click)="onFetchThemes()">List all themes
    </button>
    <ul class="list-group" *ngIf="themesLoaded">
      <li class="list-group-item"
          *ngFor="let theme of themes">
        {{theme.name}} (id:{{theme.id}})
      </li>
    </ul>

  </div>
</div>
