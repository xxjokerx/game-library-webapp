<div class="row">
  <div class="col-md">
    <button
      class="btn btn-primary"
      type="button"
      (click)="onFetchUser()">User data
    </button>
    <p *ngIf="userLoaded"></p>
  </div>
  <div class="col-md">
    <button
      class="btn btn-secondary"
      type="button"
      (click)="onFetchAdmin()">Admin data
    </button>
    <p *ngIf="adminLoaded"></p>
  </div>
  <div class="col-md">
    <button
      class="btn btn-secondary"
      type="button"
      (click)="onFetchThemes()">List all themes
    </button>
    <ul class="list-group" *ngIf="themesLoaded">
      <li class="list-group-item"
          *ngFor="let theme of themes">
        {{theme.name}} (id:{{theme.id}})
      </li>
    </ul>

  </div>
</div>
